 
<html>
  <head>
    <title>Emoção em</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>
      <h3 class="btn btn-danger">App emocao em emoji
        <br>
     <span class="btn btn-warning">&#128522</span>
     <span class="btn btn-warning"> &#128512</span>
     <span class="btn btn-warning">&#128542</span>
     <span class="btn btn-warning">&#128546</span>
     <span class="btn btn-warning"> &#128545</span>
     <span class="btn btn-warning">&#128548</span>
      </h3>      
      <br>
      <p style="font-size: 22px;">Tire sua selfie para gerar o emoji
      	<br>
        <b style="color: yellow">Você está Feliz?</b>
        <br>
        <b style="color: rgb(4, 0, 248)">Você está Triste?</b>
        <br>
        <b style="color: red">Você está Irritado?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>visualizacao de webcam:</label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-primary" onclick="capturaimg()">TIRAR FOTO</button>

       </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>previsao 1</label>
        <p id="resultado1" class="resultEmotionName"></p>
        <p id="emoji1" class="emoji"></p>
        <label>previsao 2</label>
        <p id="resultado2" class="resultEmotionName"></p>
        <p id="emoji2" class="emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="checkar()">PREVER EMOCAO</button>

       </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
